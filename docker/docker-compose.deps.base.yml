version: "3.7"

services:
  cf-mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - cf-mysql-data:/var/lib/mysql
      - ../mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - 3306:3306
    networks:
      - cf-network

volumes:
  cf-mysql-data:

networks:
  cf-network:
    driver: bridge
