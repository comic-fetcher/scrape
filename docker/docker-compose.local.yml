version: "3.7"

services:
  cf-mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - cf-mysql-data:/var/lib/mysql
      - ../mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - 3306:3306
    networks:
      - cf-network
  cf-phpmyadmin:
    container_name: cf-phpmyadmin-local
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      PMA_HOST: cf-mysql
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - cf-mysql
    ports:
      - 8080:80
    networks:
      - cf-network

volumes:
  cf-mysql-data:

networks:
  cf-network:
    driver: bridge
